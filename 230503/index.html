<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Line</title>
    <style>
      path {
        fill: none;
        /* 테두리 색상 */
        stroke: #ff9797;
        /* 테두리 두께 */
        stroke-width: 10px;
        /* 둥글게 */
        stroke-linecap: round;
        /* 길이 공백 */
        stroke-dasharray: 1588 1588;

        animation: line 3s infinite;
      }
      @keyframes line {
        from {
          /* 어디서부터 그릴지 */
          stroke-dashoffset: 1588;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>

      />

</html>
