<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산</title>
  </head>
  <body>
    <script>
      // 산술연산, 논리연산, 비교연산
      const x = true; // 1
      const y = false; // 0
      const z = 10;

      // and는 둘 중에 하나라도 false라면 false가 됩니다. 둘 다 true여야만 true입니다.
      console.log(x && y); // and(곱)
      // or는 둘 중에서 하나라도 true라면 true입니다. 둘 다 false여야만 false입니다.
      console.log(x || y); // or(합)
      console.log(!x);
      console.log(!!z);

      // 중요하진 않습니다.
      // 비트 연산자
      // console.log(x & y);
      // console.log(3 & 5);
      // 0011
      // 0101
      // ----
      // 0001
      // console.log(x | y);
      // 0011
      // 0101
      // ----
      // 0111

      // 비트연산자 중에서 유일하게 중요한 연산(부정 연산)
      // console.log(~3);
      // console.log(~~3);
      // console.log(~~3.14); // 3  // 소수점 제거 가능
      // console.log(parseInt(3.14)); // 3
      // console.log(parseInt('3.14')); // 3
      // console.log(parseInt('3.14abc')); // 3
    </script>
  </body>
</html>
